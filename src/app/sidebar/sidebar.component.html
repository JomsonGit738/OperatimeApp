<div class="sidebar-shell" [class.sidebar-shell--open]="_opened">
  <nav class="sidebar-panel" aria-label="Primary navigation">
    <button
      class="sidebar-close"
      type="button"
      aria-label="Close navigation menu"
      (click)="_toggleSidebar()"
    >
      <i class="left-menu-icon fas fa-close fa-xl"></i>
    </button>
    <div class="sidebar">
      <i routerLink="/search" class="left-menu-icon fas fa-search fa-xl"></i>
      <i routerLink="/" class="left-menu-icon fas fa-home fa-xl"></i>
      <i routerLink="/profile" class="left-menu-icon fas fa-user fa-xl"></i>
      <i class="left-menu-icon fas fa-bookmark fa-xl"></i>
      <i class="left-menu-icon fas fa-tv fa-xl"></i>
      <i class="left-menu-icon fas fa-hourglass-start fa-xl"></i>
    </div>
  </nav>

  <button
    class="sidebar-open"
    type="button"
    aria-label="Open navigation menu"
    *ngIf="!trigger"
    (click)="_toggleSidebar()"
  >
    <i class="fa-solid fa-bars fa-xl"></i>
  </button>
</div>
